<html>
    <title>Quick Sort</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/themes/Coriander/Coriander.min.css">
    <link rel="stylesheet" href="css/themes/Coriander/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/vendor/jquery.mobile.structure-1.4.2.min.css">
    <link rel='stylesheet' href='css/main.css'>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/main.js"></script>

    <body>
        <!-- Start Page -->
        <div id='start' class='tiled-background' data-role="page">
            <div class='ui-content ui-body h-centered'>
                <h2 class='ui-bar ui-bar-a ui-corner-all ui-shadow'>Quick Sort</h2>
            </div>

            <div class='ui-content ui-body stretch-left stretch-right'>
                <a href="#new-game" data-transition="fade" class='ui-btn ui-btn-b ui-icon-star ui-corner-all ui-btn-icon-left ui-shadow'>New Game</a>
                <a href="#high-scores" data-transition="fade" class='ui-btn ui-icon-grid ui-corner-all ui-btn-icon-left ui-shadow'>High Scores</a>
                <a href="#rate" data-transition="fade" class='ui-btn ui-icon-action ui-btn-icon-left ui-corner-all ui-shadow'>Leave a Review</a>
                <a href="#ad-wall" data-transition="fade" class='ui-btn ui-btn-b ui-icon-plus ui-btn-icon-left ui-corner-all ui-shadow'>More Apps!</a>
            </div>
        </div>

        <div id='new-game' class='tiled-background' data-role="page">
            <div class='h-centered' data-role='header'>
                <h2>New Game</h2>
            </div>

            <div role='main' class='ui-content'>
                <p class='h-centered no-margin ui-content ui-body ui-body-a ui-shadow ui-corner-all'>Playing this game is pretty simple. Just put all the tiles in the right order.</p>
            </div>

            <div class='ui-bar'></div>
            
            <a href='#game' id='button-ready' data-transition="fade" class='ui-btn ui-btn-b ui-icon-star ui-corner-all ui-btn-icon-left ui-shadow'>I'm Ready!</a>
            <a href="#start" data-transition="fade" class='ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all'>Back</a>
        </div>
        
        <div id='game' data-role='page'>
            <div class='ui-header'>
                <div id='timer' class='ui-bar ui-bar-a h-centered'>00:00:00</div>
            </div>
            
            <div id='game-content' class='ui-content ui-body relative'>
                <div id='tile-container' class='ui-content'></div>
            </div>            
        </div>
        
        <!-- Templates -->
        <div id='tile-template' class='hidden'>
            <div class='tile'></div>
        </div>
    </body>
</html>
