<html>
    <title>Coriander</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/themes/Coriander/Coriander.min.css">
    <link rel="stylesheet" href="css/themes/Coriander/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/vendor/jquery.mobile.structure-1.4.2.min.css">
    <link rel='stylesheet' href='css/main.css'>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.2.min.js"></script>

    <script src="js/event-bus.js"></script>
    <script src="js/model.js"></script>
    <script src="js/new-game-view.js"></script>
    <script src="js/new-game-presenter.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/game-view.js"></script>
    <script src="js/game-presenter.js"></script>
    <script src="js/main.js"></script>

    <body>
        <!-- Start Page -->
        <div id='start' data-role="page">
            <div class='ui-content ui-body-b h-centered ui-shadow'>
                <span class='page-title'>CORIANDER</span>
            </div>

            <div class='ui-content ui-body stretch-left stretch-right'>
                <div data-role='controlgroup' class='h-centered'>
                    <a href="#new-game" data-transition="fade" class='ui-btn ui-btn-b'>New Game</a>
                    <a href="#game" id='button-resume' data-transition="fade" class='ui-btn ui-btn-d ui-state-disabled'>Resume</a>
                    <a href="#high-scores" data-transition="fade" class='ui-btn ui-btn-c'>High Scores</a>
                    <a href="#rate" data-transition="fade" class='ui-btn ui-btn-c'>Rate</a>
                    <a href="#directions" data-transition="fade" class='ui-btn ui-btn-c'>Directions</a>
                    <a href="#ad-wall" data-transition="fade" class='ui-btn'>More Apps!</a>
                </div>
            </div>
        </div>
        
        <div id='new-game' data-role='page'>
            <a href="#game" id='button-ready' data-transition="fade" class='ui-btn ui-btn-b ui-corner-all'>Let's Go!</a>
            <a href="#start" data-transition="fade" class='ui-btn ui-corner-all'>Menu</a>
        </div>

        <div id='directions' data-role='page'>
            <div class='ui-content ui-body h-centered'>
                <span class='page-title'>HOW TO PLAY</span>
            </div>

            <div role='main' class='ui-content'>
                <p class='h-centered no-margin ui-content ui-body ui-body-a'>Gameplay is supremely simple: make all the numbers the same by selectively tapping on different tiles.<br/><br/><b>The fewer the moves the better!</b></p>
            </div>

            <a href="#start" data-transition="fade" class='ui-btn ui-corner-all'>Menu</a>
        </div>

        <div id='game' data-role='page'>
            <div id='score' class='game-title h-centered ui-shadow ui-body-b'></div>
            <div id='tile-container' class='h-centered v-centered absolute'></div>
            <div data-role='controlgroup' data-type='horizontal' class='horizontal absolute stretch-bottom stretch-left stretch-right h-centered'>
                <a class='ui-btn'>Shuffle</a>
                <a href="#start" data-transition="fade" class='ui-btn'>Menu</a>
            </div>
        </div>

        <!-- Templates -->
        <div id='tile-template' class='hidden'>
            <div class='tile fade'></div>
        </div>
    </body>
</html>
